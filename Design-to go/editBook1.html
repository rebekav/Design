    <main>
        <h2>Edit Book Information</h2>
        <div id=edits>
            <div id="picc">
                <img src="pic/book1.jpg" alt="book1">
            </div>
            <div id="editBox">
                <table>
                    <thead>
                        <th>Item that you're changing</th>
                        <th>What did you type</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Name: </td>
                            <td>
                                <input type="text" id="name" placeholder=" name">
                            </td>
                        </tr>
                        <tr>
                            <td>ISBN: </td>
                            <td>
                                <input type="number" id="isbn" placeholder="isbn" minlength="13">
                            </td>
                        </tr>
                        <tr>
                            <td>Author: </td>
                            <td>
                                <input type="text" id="author" placeholder="author">
                            </td>
                        </tr>
                        <tr>
                            <td>Year: </td>
                            <td>
                                <input type="date" id="year" placeholder="year" >
                            </td>
                        </tr>
                        <tr>
                            <td>Pages: </td>
                            <td>
                                <input type="number" id="pages" placeholder="number of pages" min="0">
                            </td>
                        </tr>
                        <tr>
                            <td>Letter: </td>
                            <td>
                                <select name="Letter" id="LetterSel">
                                    <option value="Latin">Latin</option>
                                    <option value="Cyrillic">Cyrillic</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Language: </td>
                            <td>
                                <input type="text" id="language" placeholder="language">
                            </td>
                        </tr>
                        <tr>
                            <td>Price: </td>
                            <td>
                                <input type="number" id="price" placeholder="price">
                            </td>
                        </tr>
                        <tr>
                            <td>Binding type: </td>
                            <td>
                                <select name="type" id="type">
                                    <option value="soft">Soft</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Book rating: </td>
                            <td>
                                <select name="rating" id="rating">
                                    <option value="5">5</option>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                    <option value="2">2</option>
                                    <option value="1">1</option>
                                </select>
                            </td>
                        </tr>
                    
                    </tbody>
                </table>
                <br>
                <button onclick="pitanje()">Submit changes</button>

            </div>

        </div>

    </main>
